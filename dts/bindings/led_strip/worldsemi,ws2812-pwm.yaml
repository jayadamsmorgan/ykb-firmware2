description: |
  Worldesemi WS2812 LED strip, PWM binding

compatible: "worldsemi,ws2812-pwm"

include: [base.yaml, ws2812.yaml]

properties:
  pwms:
    type: phandle-array
    required: true
    description: |
      PWM phandle and specifier for the pin connected to the
      led-strip. Exactly one PWM should be given.
