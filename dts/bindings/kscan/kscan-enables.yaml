description: |
  A generic binding for a GPIO-controlled blinking LED. Note that this binding
  has no vendor prefix, as it does not target a specific device or vendor.

  Example definition in devicetree:

    blink-gpio-led {
        compatible = "blink-gpio-led";
        led-gpios = <&gpio0 0 GPIO_ACTIVE_HIGH>;
        blink-period-ms = <1000>;
    };

compatible: "kscan-enables"

include: base.yaml

properties:
  gpios:
    type: phandle-array
    required: true
  io-channels:
    type: phandle-array
    required: true
  map:
    type: array
    required: true
